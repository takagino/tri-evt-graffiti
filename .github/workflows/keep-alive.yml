name: Keep Supabase Alive

on:
  schedule:
    # 毎週金曜日の 日本時間の朝9時（UTC 0:00）に実行
    # 最後の「5」が金曜日を意味します（0=日, 1=月, ..., 5=金, 6=土）
    - cron: '0 0 * * 5'
  workflow_dispatch: # 手動実行ボタンも有効化

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        # curlコマンドでSupabaseのURLを叩くだけ
        run: curl -I https://jpwxwgdtfazuazbjgmpe.supabase.co
